<div >
  
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <span class="fa fa-filter btn" ></span><label>Exposure subset</label>
          <button type="button" class="close pull-right" style="color: black;padding:5px;">
              <span aria-hidden="false">&times;</span><span class="sr-only">Close</span>
          </button>
          <div class="input-group input-group-sm col-md-3 pull-right  ">
            <span class="input-group-addon btn" id="sizing-addon1"><i class="fa fa-search"> </i></span>
            <input type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon1">
          </div>
           
        
      </div>
    </div>
      <div class="panel-body">
        <div>
          <div class="form-group" >
            <div class="panel panel-default">
              <div class="panel-body" style="min-height:90px"> 
                <alert ng-repeat="alert in alerts track by $index"  close="closeAlert($index)" style="padding:5px">{{alert.min}}<{{alert.name}}<{{alert.max}}</alert>
              </div> 
            </div>
          </div>
        </div>
        <ul class="nav nav-tabs nav-pills " role="tablist">
          <li class="" ng-class="{active:tab===1}"><a ng-click="tab=1">Exposure Metrics</a></li>
          <li ng-class="{active:tab===2}"><a ng-click="tab=2">Asset attributes</a></li>
          <li ng-class="{active:tab===3}"><a ng-click="tab=3">Contract attributes</a></li> 
        </ul>
        <div  ng-show="tab===1">
          <div  ng-repeat="row in attributes">
            <div class="row">
              <div class="form-group col-xs-1 ">
                <input type="checkbox"  ng-checked="attributesIds[$index]"
                ng-click="selectAttribute($index)">
              </div>
              <div class="form-group col-xs-3">
                <label class="pull-right"> {{row.name}}</label>
              </div>
              <div class="form-group col-xs-2">
                <input type="text" class="form-control" ng-model="row.min"   ng-required="true"  />
              </div>
              <div class="form-group col-xs-4">
                <div log-slider w=220 h=60 min="row.min" max="row.max" ></div>
              </div>
              <div class="form-group col-xs-2">
                <input type="text" class="form-control" ng-model="row.max">
              </div>
            </div>
          </div>            
        </div>

        <div ng-show="tab===2">
          
            <ul class="nav nav-tabs nav-justified " >
              <li class="" ng-class="{active:subtab===1}"><a ng-click="subtab=1">Geography</a></li>
              <li ng-class="{active:subtab===2}"><a ng-click="subtab=2">Asset type attributes </a></li>
              <li ng-class="{active:subtab===3}"><a ng-click="subtab=3">Geo special layer</a></li> 
            </ul>     
            
            <div  ng-show="subtab===2">
              <div class="row">
                <h4>
                  Assert ModelName: {{assertModel}}
                </h4>
              </div>           
                <accordion close-others="oneAtATime">
                  <accordion-group  ng-repeat="acc in accordians">
                    <accordion-heading>
                      {{acc.title}}
                      <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                    </accordion-heading>
                         <div  ng-repeat="row in acc.content">
                                     <div class="row">
                                       <div class="form-group col-xs-4">
                                         <label class="pull-right"> {{row}}</label>
                                       </div>
                                       <div class="form-group col-xs-2">
                                         <input type="text" class="form-control" ng-model="newObject[EigenPrism.row]"  ng-required="true"  />
                                       </div>
                                       <div class="form-group col-xs-4">
                                         <div log-slider w=300 h=60 min=0 max=100  ></div>
                                       </div>
                                       <div class="form-group col-xs-2">
                                         <input type="text" class="form-control" >
                                       </div>
                                     </div>
                                   </div> 
                     </accordion-group>
                </accordion>
            </div> 
        </div>
      </div>
    </div>
  </div>
</div>
